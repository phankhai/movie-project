<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8">
    <title>Role Add</title>
</head>
<body>

<div layout:fragment="content">
    <h3 class="mb-4 text-center">Thêm mới quyền</h3>
    <form method="POST" th:action="@{/admin/role/add}" th:object="${role}">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="form-group">
                    <label>Tên quyền</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="name" />
                    <span th:each="err : ${#fields.errors('name')}" th:text="${err}" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>Mô tả</label>
                    <input type="text" th:field="*{description}" class="form-control" placeholder="description" />
                    <span th:each="err : ${#fields.errors('description')}" th:text="${err}" style="color:red"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Lưu lại</button>
                    <a class="btn btn-secondary" th:href="@{/role}">Quay lại</a>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
