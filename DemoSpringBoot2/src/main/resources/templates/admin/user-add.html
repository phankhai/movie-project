<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8">
    <title>User Add</title>
</head>
<body>

<div layout:fragment="content">
    <h3 class="mb-4">Thêm mới thành viên</h3>
    <form method="POST" th:action="@{/admin/user/add}" th:object="${user}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" th:field="*{email}" class="form-control" placeholder="email"/>
                    <span th:each="err : ${#fields.errors('email')}" th:text="${err}" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="password" />
                    <span th:each="err : ${#fields.errors('password')}" th:text="${err}" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>Họ tên</label>
                    <input type="text" th:field="*{fullname}" class="form-control" placeholder="fullname" />
                    <span th:each="err : ${#fields.errors('fullname')}" th:text="${err}" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>Chọn Quyền</label>
                    <select th:field="*{roleId}" id="role" class="form-control">
                        <span th:each="role : ${roles}">
                            <option th:value="${role.id}" th:text="${role.name}"></option>
                        </span>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="phone" />
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input type="text" th:field="*{address}" class="form-control" placeholder="address" />
                </div>
                <div class="form-group">
                    <label>Avatar</label>
                    <input type="text" th:field="*{avatar}" class="form-control" placeholder="avatar" />
                </div>
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-success">Lưu lại</button>
                <a class="btn btn-secondary" th:href="@{/admin/user}">Quay lại</a>
            </div>
        </div>
    </form>
</div>


</body>
</html>
