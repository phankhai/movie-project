<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8">
    <title>Cinema Add</title>
</head>
<body>

<div layout:fragment="content">
    <th:block th:if="${errors != null}">
        <div class="alert alert-danger text-center">
            <th:block  th:each="error : ${errors}">
                <strong th:text="${error}" style="font-size: 14px"></strong><br/>
            </th:block>
        </div>
    </th:block>
    <h3 class="mb-4 text-center">Thêm Rạp</h3>
    <form method="POST" th:action="@{/admin/cinemas/add}" th:object="${cinema}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 m-auto">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label>Tên Rạp</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="name" />
                    <span th:each="err : ${#fields.errors('name')}" th:text="${err}" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>Mô Tả</label>
                    <input type="text" th:field="*{description}" class="form-control" placeholder="description" />
                    <span th:each="err : ${#fields.errors('description')}" th:text="${err}" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>Địa Chỉ</label>
                    <input type="text" th:field="*{address}" class="form-control" placeholder="address" />
                    <span th:each="err : ${#fields.errors('address')}" th:text="${err}" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>Số Điện Thoại</label>
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="phone" />
                    <span th:each="err : ${#fields.errors('phone')}" th:text="${err}" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>Chọn Cụm Rạp</label>
                    <select th:field="*{cineplexId}" class="form-control">
                        <span th:each="cineplex : ${cineplexs}">
                           <option th:value="${cineplex.id}" th:text="${cineplex.name}" />
                        </span>
                    </select>
                </div>
                <div class="form-group" id="cinema-img">
                    <label>Hình Ảnh</label>
                    <input type="file" th:field="*{image}" class="form-control" placeholder="image" />
                    <img src="" alt="img-cinema" id="take-img-cinema" width="140" height="50" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Lưu lại</button>
                    <a class="btn btn-secondary" th:href="@{/admin/cinemas}">Quay lại</a>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
