<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8">
    <title>Cineplex Add</title>
</head>
<body>

<div layout:fragment="content">
    <h3 class="mb-4 text-center">Thêm Cụm Rạp</h3>
    <form method="POST" th:action="@{/admin/cineplex/add}" th:object="${cineplex}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="form-group">
                    <label>Tên Cineplex</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="name" />
                    <span th:each="err : ${#fields.errors('name')}" th:text="${err}" style="color:red"></span>
                    <th:block th:if="${errname != null}">
                        <span th:text="${errname}" style="color: red"></span>
                    </th:block>
                </div>
                <div class="form-group">
                    <label>Logo</label>
                    <input type="file" th:field="*{logo}" class="form-control" placeholder="logo" />
                    <th:block th:if="${errfile != null}">
                        <span th:text="${errfile}" style="color: red"></span>
                    </th:block>
                    <img src="" alt="logo" id="img-logo" width="50" height="50"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Lưu lại</button>
                    <a class="btn btn-secondary" th:href="@{/admin/cineplex}">Quay lại</a>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
