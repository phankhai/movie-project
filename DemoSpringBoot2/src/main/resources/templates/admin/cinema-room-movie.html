<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8">
    <title>Rạp Và Phòng</title>
</head>
<body>

<div layout:fragment="content" class="cimema p-3">
    <span id="alertsuccess"></span>
    <h3 class="mb-3">Danh sách Rạp</h3>
    <div class="row">
        <div class="col-md-8">
            <a th:href="@{/admin/roomcinema/add}" class="btn btn-primary">Thêm mới</a>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Tìm kiếm...">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-bordered table-hover mt-3 text-center">
        <thead>
        <tr>
            <th>STT</th>
            <th>Tên Rạp</th>
            <th>Phim</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="cinema : ${cinemas}">
                <td th:text="${cinemaStat.index + 1}"></td>
                <td th:text="${cinema.name}"></td>
                <td>
                    <ul class="cinema-movie-room">
                        <th:block th:each="cinemamovie : ${cinema.getCinemaMovies()}">
                            <li>
                                <strong th:text="${cinemamovie.getMovie().name}"></strong>
                                <th:block th:each="cinemamovieroom : ${cinemamovie.getCinemaMovie_rooms()}">
                                    <strong th:text="${cinemamovieroom.getRoom().name}"></strong>
                                </th:block>
                            </li>
                        </th:block>
                    </ul>
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
